<nz-modal [nzVisible]="isVisible" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzMaskClosable]="false" [nzClosable]="false" [nzWidth]="666"
  nzTitle="构件选择">
  <nz-divider nzOrientation="left" nzText="设备"></nz-divider>
  <nz-radio-group [nzSize]="'large'">
    <label nz-radio-button *ngFor="let item of steelStrandData" [nzValue]="item.id" (click)="onSelect(item)">{{item.sName}}</label>
  </nz-radio-group>
  <nz-divider nzOrientation="left" nzText="孔明细"></nz-divider>
  <nz-table [nzData]="selectSteelStrand" [nzShowPagination]="false" nzBordered>
    <thead>
      <tr>
        <th>名称</th>
        <th>型号</th>
        <th>摩擦系数</th>
        <th>报告编号</th>
        <th>标定日期</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="selectSteelStrand">
        <td>{{selectSteelStrand.sName}}</td>
        <td>{{selectSteelStrand.sModel}}</td>
        <td>{{selectSteelStrand.sFrictionCoefficient}}</td>
        <td>{{selectSteelStrand.sReportNo}}</td>
        <td>{{selectSteelStrand.dCalibrationDate | date: 'yyyy-MM-dd'}}</td>
      </tr>
    </tbody>
  </nz-table>
</nz-modal>
