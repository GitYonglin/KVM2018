<form  nz-form [formGroup]="formGroup">
  <div  *ngFor="let key of workMode" [ngClass]="key">
    <div class="title">
      <!-- <h3 [ngClass]="key">{{key | L2U}}</h3> -->
      <nz-divider [nzText]="key | L2U"  nzOrientation="left" [ngClass]="key"></nz-divider>
    </div>
      <div class="{{formClass}}">
        <ng-container *ngFor="let field of formTypes">
          <nz-form-item *ngIf="field.key.indexOf(key) > -1">
            <nz-form-label [nzSpan]="labelSpan">{{field.prefix}}</nz-form-label>
            <nz-form-control [nzSpan]="controlSpan" [ngSwitch]="field.type">

              <input (focus)="$event.target.select()" nz-input [formControlName]="field.key" [type]="field.type">

              <nz-form-explain *ngIf="formGroup.controls[field.key].errors">
                <ng-container>
                  {{formGroup.controls[field.key].errors | formError: field.errors }}
                </ng-container>
              </nz-form-explain>
            </nz-form-control>
          </nz-form-item>
        </ng-container>
      </div>
  </div>
</form>
