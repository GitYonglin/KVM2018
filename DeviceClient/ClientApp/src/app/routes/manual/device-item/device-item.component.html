<nz-card *ngIf="data.state" [ngClass]="name">
  <!-- <p>{{_ms.Dev[name].liveData | json}}</p> -->
  <div class="item">
    <h3 [ngClass]="name">{{title}}</h3>
    <nz-input-group nzAddOnBefore="设备压力" nzAddOnAfter="Mpa">
      <div class="input-progress">
        <nz-progress nz-tooltip [nzPercent]="_ms.Dev[name]?.liveData.mpa / _ms.deviceParameter.mpaUpperLimit * 100" [nzShowInfo]="false"
          [nzStrokeWidth]="32"></nz-progress>
        <input (focus)="$event.target.select()" type="number" [value]="_ms.Dev[name]?.liveData.mpa" nz-input nzSize="large" readonly="readonly">
      </div>
    </nz-input-group>
    <nz-input-group nzAddOnBefore="设置压力" nzAddOnAfter="Mpa">
      <div class="input-col">
        <nz-slider [nzDisabled]="!_ms.state[name]" [nzStep]="0.5" [nzMin]="0" [nzMax]="55" [(ngModel)]="data.setMpa" (ngModelChange)="onSet('mpa')"></nz-slider>
        <input (focus)="$event.target.select()" type="number" [disabled]="!_ms.state[name]" [(ngModel)]="data.setMpa" max="55" min="0" nz-input nzSize="large" (change)="onSet('mpa')">
      </div>
    </nz-input-group>
    <nz-input-group nzAddOnBefore="相对位移" nzAddOnAfter="mm">
        <div style="display: flex;">
            <input (focus)="$event.target.select()" type="number" [value]="(_ms.Dev[name]?.liveData.mm - relativeMm) | N2F" nz-input nzSize="large" readonly="readonly" style="flex: 300%; margin-right: 7px;">
            <button nz-button nzType="primary" (click)="reset()" style="width: 100%;">清 零</button>
          </div>
    </nz-input-group>
    <nz-input-group nzAddOnBefore="绝对位移" nzAddOnAfter="mm">
      <div class="input-progress">
        <nz-progress nz-tooltip [nzPercent]="_ms.Dev[name]?.liveData.mm / _ms.deviceParameter.mmWorkUpperLimit * 100" [nzShowInfo]="false"
          [nzStrokeWidth]="32"></nz-progress>
        <input (focus)="$event.target.select()" type="number" [value]="_ms.Dev[name]?.liveData.mm" nz-input nzSize="large" readonly="readonly">
      </div>
    </nz-input-group>

    <nz-input-group nzAddOnBefore="设置位移" nzAddOnAfter="mm">
      <div class="input-col">
        <nz-slider [nzDisabled]="!_ms.state[name]" [nzMin]="0" [nzMax]="_ms.deviceParameter.mmWorkUpperLimit" [(ngModel)]="data.setMm" (ngModelChange)="onSet('mm')"></nz-slider>
        <input (focus)="$event.target.select()" type="number" [disabled]="!_ms.state[name]" [(ngModel)]="data.setMm" [max]="_ms.deviceParameter.mmWorkUpperLimit" min="0" nz-input nzSize="large" (change)="onSet('mm')">
      </div>
    </nz-input-group>
  </div>
</nz-card>
